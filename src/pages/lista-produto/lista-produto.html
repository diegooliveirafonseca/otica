<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let p of produtos; let i=index">
    <ion-item>
      <h2>{{p.descricao}}</h2>
      <h3>{{p.preco}}</h3>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="editar(p)">
        <ion-icon name="open"></ion-icon>
        Editar
      </button>
       <button ion-button color="secondary" (click)="excluir(p)">
        <ion-icon name="trash"></ion-icon>
        Excluir
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab top right edge>
  <button ion-fab color="primary" 
        (click)="cadastrar()">+</button>
</ion-fab>

</ion-content>
