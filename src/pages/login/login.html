  <ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
  <div>
        <label *ngIf="auth_status == 'OK'"><button ion-button (click)="signOut()" color="error">Sign Out</button>{{loggedInUser}}</label>
  </div>

   <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [value]="username" (input)="username = $event.target.value"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input  [value]="password" (input)="password = $event.target.value" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <br/>
   
    <button ion-button (click)="getAuthTokenSimple()" color="success">Entrar</button>
    <br/>
    NÃ£o possui cadastro? Cadastre-se aqui =>
    <button ion-button (click)="cadastrar()" color="success">Cadastrar</button>
    
    
</ion-content>
