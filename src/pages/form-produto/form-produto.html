<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Produtos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>Código</ion-label>
    <ion-input [(ngModel)]="produto.codigo" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input [(ngModel)]="produto.descricao" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Marca</ion-label>
    <ion-input [(ngModel)]="produto.marca" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Tipo de Produto</ion-label>
      <ion-select [(ngModel)]="produto.tipo">
        <ion-option value="Armação">Armação</ion-option>
        <ion-option value="Lenço">Lenço</ion-option>
        <ion-option value="Outro">Outro</ion-option>
      </ion-select>
    </ion-item>

     <ion-item>
    <ion-label floating>Detalhe</ion-label>
    <ion-input [(ngModel)]="produto.detalhe" type="text"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label floating>Preço</ion-label>
    <ion-input [(ngModel)]="produto.preco" type="number"></ion-input>
  </ion-item>

<ion-item>
    <ion-label floating>Quantidade</ion-label>
    <ion-input [(ngModel)]="produto.quantidade" type="number"></ion-input>
  </ion-item>

  <div style="height:30px"></div>
  <button ion-button block (click)="cadastrar()">Cadastrar</button>
</ion-list>

</ion-content>
